<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>primera pagina</title>
</head>

<body id="bodyPrincipal">
    <div class="container" >
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">

                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>MakeA-Contador</h4>
                        </div>
                        <form id="loginUser" class="card-body needs-validation">
                            <!-- inputs entradas -->
                            <div class="form-group">
                                <input type="text" id="NameUser" placeholder="Usuario" class="form-control " autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="PassWord" placeholder="Contrasena" class="form-control" autocomplete="off" required>
                            </div>
                            <div class="form-group" id="re-pass" style="display: none;">
                                <input type="password" id="re-PassWord" placeholder="Re-Pass" class="form-control" autocomplete="off" >
                            </div>
                            <div class="form-group" id="correo" style="display: none;">
                                <input type="email" id="email" placeholder="Correo" class="form-control" autocomplete="off" >
                            </div>

                            <!-- buttons -->
                            <input type="submit" value="Inicio"  id="inicio" class="btn btn-success btn-block" style="display: '';">

                            <input type="submit" value="Registrate" id="registrate" class="btn btn-warning btn-block">

                            <input type="button" value="ingresa sin Registro" class="btn btn-secondary btn-block" disabled> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- js aplicacion -->
    <script src="js/app.js"></script>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
      
</body>

</html>
